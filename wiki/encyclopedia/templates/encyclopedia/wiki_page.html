{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}

{% if entry_content %}
{{ entry_content | safe}}
<a class="btn btn-primary" href="{% url 'edit' title%}">Edit</a>
{% else %}
<h1>Error 404</h1>

<p> The requested page {{title}} does not exists, please consider <a href="{% url 'add'%}">create one</a> with that
    title </p>
{%endif%}

{% endblock %}
