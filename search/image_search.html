<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="css/google.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>



</head>

<body>

    <div class="links">
        <a href="index.html">Search</a>
        <a href="advanced_search.html"> Advanced Search</a>
    </div>
    <form class="formSearch" action="https://google.com/search">
        <img class="logo" alt="Google Logo" src="img/google_logo.png">
        <span id="subtitleImage">Images</span>
        <input id="text" type="text" name="q">
        <input type="hidden" name="sclient" value="img">
        <input type="hidden" name="hl" value="en">
        <input type="hidden" name="ogbl">
        <input type="hidden" name="source" value="hp">
        <input type="hidden" name="udm" value="2">

        <div class="buttonImageSearch">
            <input class="submitButton" type="submit" value="Image Search">
        </div>
    </form>
</body>

</html>
