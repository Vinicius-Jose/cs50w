{% extends "auctions/layout.html" %}

{% block body %}
<h2>All Categories</h2>
<div class="list-group  mx-sm-3 mb-2 w-50 p-3">
    {% for category in categories%}
    <a href="{%url 'category' category.id%}" class="list-group-item list-group-item-action">
        {{category.name}}
    </a>
    {% endfor %}
</div>
{% endblock %}
